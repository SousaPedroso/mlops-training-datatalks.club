[tool.pylint.messages_control]

disable = [
    "missing-function-docstring",
    "missing-module-docstring",
    "invalid-name",
    "too-many-arguments",
]

[tool.black]
line-length = 100
target-version = ['py310']
skip-string-normalization = true

[tool.isort]
multi_line_output = 3
length_sort = false
profile = 'black'
